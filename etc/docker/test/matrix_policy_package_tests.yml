belleii:
  installation_cmd: ""
  config_overrides:
    permission: belleii
    extract_scope:  belleii
    schema: belleii
    lfn2pfn_algorithm_default: "belleii"
  tests:
    allow:
      - rucio_tests
      - rucio_tests/belleii
    deny:
      - rucio_tests/belleii/test_belleii.py
    custom:
      - none
  rdbms: 
    - postgres12
  python:
    - "3.6"
  dists:
    - centos7
  image_identifier: 
    - belleii

atlas:
  installation_cmd: ""
  config_overrides: 
    permission: atlas
    extract_scope:  atlas
    schema: atlas
    lfn2pfn_algorithm_default: "default"
  rdbms: 
    - postgres12
  python:
    - "3.6"
  dists:
    - centos7
  image_identifier: 
    - atlas
  